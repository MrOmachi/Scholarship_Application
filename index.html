<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reword Scholarship App</title>

  <body>
    
</div>

    <div class="background">
      <div class="container">
        <h1>SCOLARSHIP APPLICATION FORM</h1>
        <form>
          <div class="enterName">
            <div class="firstName">
              <p>First Name</p>
              <input
                type="text"
                name=""
                placeholder="Enter your First Name"
                id="firstName"
              />
              <span class="errors" id="firstNameError"></span>
            </div>
            <div class="lastName">
              <p>Last Name</p>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Enter your Last Name"
              />
              <span class="errors" id="lastNameError"></span>
            </div>
          </div>
          <br />
          <div class="ageGender">
            <div class="age">
              <p>Age</p>
              <input
                type="number"
                name="age"
                placeholder="Enter your Age"
                id="age"
              />
              <span class="errors" id="ageError"></span>
            </div>

            <div class="gender">
              <p>Gender</p>
              <select name="gender" id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <span class="errors" id="genderError"></span>
            </div>
          </div>
          <br />

          <div class="phoneNumber">
            <p>Mobile Number</p>
            <input
              type="number"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="Enter Mobile Number"
            />
            <span class="errors" id="phoneError"></span>
          </div>
          <br />

          <div class="phoneNumber">
            <p>School</p>
            <input
              type="text"
              name="school"
              id="school"
              value=""
              placeholder="Enter School Name"
            />
            <span class="errors" id="schoolError"></span>
          </div>
          <br />

          <div class="continent">
            <h3>Select Continent / Country</h3>
            <select name="continent" id="continent" class="continents">
              <option value="">Select Continent</option>
              <option value="africaSelect">Africa</option>
              <option value="asiaSelect">Asia</option>
              <option value="europeSelect">South America</option>
              <option value="NortnASelect">North America</option>
              <option value="othersSelect">Other Continent</option>
            </select>
            <span class="errors" id="continenetError"></span>

            <select name="country" id="country" class="country">
              <option value="">Select Country</option>
            </select>
            <span class="errors" id="countryError"></span>
          </div>
          <br />

          <div class="subjectGrades">
            <div class="subjectandGrade">
              <div class="subjectName">
                <h2>Subject And Input the grade scores correctly</h2>
              </div>
            </div>
            <div class="allSubjects">
              <select
                name="selectSubjects"
                id="selectSubjectsMaths"
                class="subjects"
              >
                <option value="">Mathematics</option>
              </select>
              <input
                type="number"
                placeholder="Enter Score"
                class="scores"
                id="mathsScore"
                min="1"
                max="100"
                maxlength="3"
              />
              <span class="errors" id="scoreError"></span>
            </div>
            <br />
            <div class="allSubjects">
              <select
                name="selectSubjects"
                id="selectSubjectsEng"
                class="subjects"
              >
                <option value="">English Language</option>
              </select>
              <input
                type="number"
                placeholder="Enter Score"
                class="scores"
                id="engScore"
                min="1"
                max="100"
              />
              <span class="errors" id="scoreError"></span>
            </div>
            <br />
            <div class="allSubjects">
              <select
                name="selectSubjects"
                id="selectSubjects1"
                class="subjects"
              >
                <option value="">Select Subjects</option>
              </select>
              <span class="errors" id="subjectError"></span>
              <input
                type="number"
                placeholder="Enter Score"
                class="scores"
                id="selectSubjects1Score"
                min="1"
                max="100"
              />
              <span class="errors" id="scoreError"></span>
            </div>
            <br />
            <div class="allSubjects2">
              <select
                name="selectSubjects2"
                id="selectSubjects2"
                class="subjects"
              >
                <option value="">Select Subjects</option>
              </select>
              <span class="errors" id="subjectError"></span>
              <input
                type="number"
                placeholder="Enter Score"
                class="scores"
                id="selectSubjects2Score"
                min="1"
                max="100"
              />
              <span class="errors" id="scoreError"></span>
            </div>
            <br />
            <div class="allSubjects3">
              <select
                name="selectSubjects3"
                id="selectSubjects3"
                class="subjects"
              >
                <option value="">Select Subjects</option>
              </select>
              <span class="errors" id="subjectError"></span>
              <input
                type="number"
                placeholder="Enter Score"
                class="scores"
                id="selectSubjects3Score"
                min="1"
                max="100"
              />
              <span class="errors" id="scoreError"></span>
            </div>
            <br />
            <div class="allSubjects4">
              <select
                name="selectSubjects4"
                id="selectSubjects4"
                class="subjects"
              >
                <option value="">Select Subjects</option>
              </select>
              <span class="errors" id="subjectError"></span>
              <input
                type="number"
                placeholder="Enter Score"
                class="scores"
                id="selectSubjects4Score"
                min="1"
                max="100"
              />
              <span class="errors" id="scoreError"></span>
            </div>
            <br />
            <div class="allSubjects5">
              <select
                name="selectSubjects5"
                id="selectSubjects5"
                class="subjects"
              >
                <option value="">Select Subjects</option>
              </select>
              <span class="errors" id="subjectError"></span>
              <input
                type="number"
                placeholder="Enter Score"
                class="scores"
                id="selectSubjects5Score"
                min="1"
                max="100"
              />
              <span class="errors" id="scoreError"></span>
            </div>
            <br />
            <div class="allSubjects6">
              <select
                name="selectSubjects6"
                id="selectSubjects6"
                class="subjects"
              >
                <option value="">Select Subjects</option>
              </select>
              <span class="errors" id="subjectError"></span>
              <input
                type="number"
                placeholder="Enter Score"
                class="scores"
                id="selectSubjects6Score"
                min="1"
                max="100"
              />
              <span class="errors" id="scoreError"></span>
            </div>
          </div>
          <button type="button" id="regBtn">Submit</button>
        </form>
      </div>
    </div>

      <canvas id="myChart"></canvas>

</html>
